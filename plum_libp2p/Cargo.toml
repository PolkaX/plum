[package]
name = "plum_libp2p"
version = "0.1.0"
authors = ["The PolkaX Authors"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
log = "0.4.8"
fnv = "1.0.6"
cid = { git = "https://github.com/PolkaX/rust-ipfs", package = "rust-cid", branch = "develop", features = ["serde_support"] }
tokio = "0.1.22"
serde = {version = "1.0", features = ["derive"]}
libp2p =  { git = "https://github.com/SigP/rust-libp2p", rev = "776d13ef046358964c7d64cda3295a3a3cb24743" }
futures = "0.1.29"
smallvec = "1.0.0"
multihash = { package = "parity-multihash", version = "0.2" }
serde_cbor = { git = "https://github.com/PolkaX/cbor", branch = "f64ser-hack", features = ["tags"] }
serde_bytes = { version = "0.11" }
unsigned-varint = "0.2.3"
tokio-io-timeout = "0.3.1"
