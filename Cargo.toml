[package]
name = "plum"
version = "0.1.0"
authors = ["The PolkaX Authors"]
edition = "2018"
license = "GPL-3.0"

[lib]
name = "plum"

[[bin]]
name = "plum-node"
path = "src/bin/main.rs"

[dependencies]
cli = { path = "./cli" }
wallet = { path = "./chain/wallet" }

[replace]
"cid:0.4.0" = { git = "https://github.com/PolkaX/rust-cid", branch = "impl-serde" }
"serde_cbor:0.11.1" = {  git = "https://github.com/PolkaX/cbor", branch = "f64ser-hack" }

[workspace]
members = [
  "chain/actors",
  "chain/types",
  "chain/wallet",
  "chain",
  "cli",
  "codec/rle",
  "codec/serde-support",
  "crypto",
  "hashing",
  "libp2p",
  "network",
  "peermgr",
  "primitives/address",
  "primitives/bigint",
  "primitives/block",
  "primitives/message",
  "primitives/ticket",
  "primitives/tipset",
  "primitives/types",
  "sigs",
  "vm",
]
