[package]
name = "plum"
version = "0.1.0"
authors = ["The PolkaX Authors"]
edition = "2018"
license = "GPL-3.0"

[lib]
name = "plum"

[[bin]]
name = "plum-node"
path = "src/bin/main.rs"

[dependencies]
plum_address = { path = "./chain/address" }
abi = { path = "./chain/abi"}
cli = { path = "./cli" }
wallet = { path = "./chain/wallet" }

[replace]
"serde_cbor:0.11.1" = {  git = "https://github.com/PolkaX/cbor", branch = "f64ser-hack" }

[workspace]
members = [
  "chain/abi",
  "chain/address",
  "chain/bigint",
  "chain/types",
  "chain/wallet",
  "chain",
  "cli",
  "codec/rle",
  "codec/serde-support",
  "crypto",
  "sigs",
  "hashing",
  "peermgr",
  "plum_libp2p",
  "network",
  "vm",
  "vm/message",
]
