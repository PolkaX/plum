[package]
name = "plum"
version = "0.1.0"
authors = ["The PolkaX Authors"]
edition = "2018"
license = "GPL-3.0"

[lib]
name = "plum"

[[bin]]
name = "plum-node"
path = "src/bin/main.rs"

[dependencies]
cli = { path = "./cli" }
wallet = { path = "./wallet" }
address = { path = "./address" }
util = { path = "./util" }

[workspace]
members = [
	"chain",
	"cli",
	"lp2p",
	"peermgr",
	"wallet",
	"address",
	"util",
]
