[package]
name = "plum"
version = "0.1.0"
authors = ["The PolkaX Authors"]
edition = "2018"
license = "GPL-3.0"

[lib]
name = "plum"

[[bin]]
name = "plum-node"
path = "src/bin/main.rs"

[dependencies]
plum_address = { path = "chain/address", features = ["serde"] }
abi = { path = "chain/abi", features = ["serde"] }
cli = { path = "./cli" }
wallet = { path = "chain/wallet" }

[workspace]
members = [
    "chain/address",
	"chain/types",
	"chain/wallet",
	"chain/abi",
	"chain",
	"cli",
    "sigs",
	"hashing",
	"peermgr",
    "plum_libp2p",
    "network",
]
