[package]
name = "plum"
version = "0.1.0"
authors = ["The PolkaX Authors"]
edition = "2018"
license = "GPL-3.0"

[lib]
name = "plum"

[[bin]]
name = "plum-node"
path = "src/bin/main.rs"

[dependencies]
cli = { path = "./cli" }

[replace]
"cid:0.5.0" = { path = "../../../ipfs/rust-cid" }
"serde_cbor:0.11.1" = {  git = "https://github.com/PolkaX/cbor", branch = "f64ser-hack" }

[workspace]
members = [
  "actor",
  "chain",
  "cli",
  "codec/rle",
  "crypto",
  "hashing",
  "libp2p",
  "network",
  "peermgr",
  "params",
  "primitives/address",
  "primitives/bigint",
  "primitives/bitfield",
  "primitives/bitfield/rle",
  "primitives/block",
  "primitives/bytes",
  "primitives/hash",
  "primitives/message",
  "primitives/piece",
  "primitives/sector",
  "primitives/tipset",
  "primitives/types",
  "vm",
  "wallet",
  "specs-storage",
]
