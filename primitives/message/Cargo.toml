[package]
name = "plum_message"
version = "0.1.0"
authors = ["The PolkaX Authors"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
cid = { version = "0.5", features = ["impl-serde"] }
minicbor = { version = "0.3", features = ["std"] }
multihash = "0.11"
serde = { version = "1.0", features = ["derive"] }

plum_address = { path = "../address" }
plum_bigint = { path = "../bigint" }
plum_bytes = { path = "../bytes" }
plum_crypto = { path = "../../crypto" }

[dev-dependencies]
serde_json = "1.0"
